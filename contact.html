<body background="images/nice_snow.png">

    <section class="clearfix">

                    <input type="text" name="name" placeholder="John Smith"> <br>

                    </div>

                </div>
              </form>
            </aside>
     
            <aside class="connectbox">

                    <div class="icons">

                    </div>
